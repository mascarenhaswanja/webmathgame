<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Feed the frog</title>
</head>
<body>
    <div class="menu">
        <h1>Feed the frog</h1>
      
        <p id="player"></p>

        <div class="game-over-container hidden">
            <p class="game-over">Game over</p>
            <button id="play-again">Play Again</button>
            <button id="high-scores">High Scores</button>
            <p>Level reached : <span id="level-game-over">1</span></p>
        </div>

        <section class="game">
        <!-- add flys dinamically - different times -->
        </section>
        <div class="results"> 
            <p>Level <span id="level">1</span> of 5</p>
            <p>Time Remaining: <span id="remaining">60</span> seconds</p>
        </div>
        
    </div>

    <script type="text/javascript" src="js/game.js">  </script>
</body>
</html>
